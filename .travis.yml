language: python
python:
- '2.7'

# Really cool trick for sub modules
git:
    submodules: false
# Use sed to replace the SSH URL with the public URL, then initialize submodules
before_install:
    - sed -i 's/git@github.com:/https:\/\/github.com\//' .gitmodules
    - git submodule update --init --recursive

install:
- ./toolbelt.sh -s
script:
- ./toolbelt.sh -t
after_success:
- ./toolbelt.sh -d

branches:
  only:
    - master

